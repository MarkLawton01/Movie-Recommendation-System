<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="mt-5 text-center">Recommendations for {{ title }} - {{ type|capitalize }}</h1>
        {% if movies %}
            <div class="list-group mt-3">
                {% for title in movies %}
                    <a href="/movie/{{ title }}" class="list-group-item list-group-item-action list-group-item-dark text-center">
                        {{ title }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="mt-3 text-center">No recommendations found.</p>
        {% endif %}
    </div>
    <!-- Include Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

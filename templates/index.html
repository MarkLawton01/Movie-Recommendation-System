<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="centered-form">
            <div class="form-width-limit">
                <h1 class="mb-4 text-center">Movie Recommender</h1>
                <form action="/recommend" method="post">
                    <div class="mb-3">
                        <label for="movie_title" class="form-label">Enter a movie title:</label>
                        <input type="text" class="form-control bg-dark text-white" id="movie_title" name="movie_title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Recommendation Type:</label>
                        <select class="form-select bg-dark text-white" name="recommendation_type">
                            <option value="rotten_tomatoes_audience">Rotten Tomatoes Audience Score</option>
                            <option value="rotten_tomatoes_critic">Rotten Tomatoes Critic Score</option>
                            <option value="imdb">IMDb</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
